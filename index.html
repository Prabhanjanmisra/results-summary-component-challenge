<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="flex-container">
    <div class="row main-box">
      <div class="col-sm-6 blue-box">
        <h2>Your Result</h2>
        <div class="circle">
          <h1>76</h1>
          <h6 class="grey100">of 100</h6>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="col-sm-6 white-box">
        <h2>Summary</h2>
        <ul class="list-group list-box">
          <li class="list-group-item list-item">
            <div class="attribute"><img src="assets/images/icon-reaction.svg" class="me-2"><h6>Reaction</h6></div>
            <h6 class="score">80<span class="grey100"> / 100</span></h6>            
          </li>
          <li class="list-group-item list-item">
            <div class="attribute"><img src="assets/images/icon-memory.svg" class="me-2"><h6>Memory</h6></div>
            <h6 class="score">92<span class="grey100"> / 100</span></h6>
          </li>
          <li class="list-group-item list-item">
            <div class="attribute"><img src="assets/images/icon-verbal.svg" class="me-2"><h6>Verbal</h6></div>
            <h6 class="score">61<span class="grey100"> / 100</span></h6>
          </li>
          <li class="list-group-item list-item">
            <div class="attribute"><img src="assets/images/icon-visual.svg" class="me-2"><h6>Visual</h6></div>
            <h6 class="score">72<span class="grey100"> / 100</span></h6>
          </li>
        </ul>
        <div class="d-grid gap-2">
          <button class="btn btn-lg">Continue</button>
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Prabhanjan Misra</a>.</p>
  </div>
</body>

</html>
